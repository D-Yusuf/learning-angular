<div class="min-h-full w-full">
  <!-- Welcome Section -->
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome back, Yusuf!</h1>
    <p class="text-gray-600">Here's what's happening today</p>
  </div>

  <!-- Status Card -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-6 border-l-4" [class.border-green-500]="isCheckedIn" [class.border-gray-300]="!isCheckedIn">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Current Status</h2>
        <p class="text-gray-600">
          <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium" 
                [class.bg-green-100]="isCheckedIn" 
                [class.text-green-800]="isCheckedIn"
                [class.bg-gray-100]="!isCheckedIn"
                [class.text-gray-800]="!isCheckedIn">
            <span class="w-2 h-2 rounded-full mr-2" 
                  [class.bg-green-500]="isCheckedIn" 
                  [class.bg-gray-400]="!isCheckedIn"></span>
            {{ isCheckedIn ? 'Checked In' : 'Not Checked In' }}
          </span>
        </p>
      </div>
      <div class="text-right">
        <p class="text-sm text-gray-500">Today</p>
        <p class="text-2xl font-bold text-gray-800">{{ getCurrentTime() }}</p>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
    <button 
      (click)="checkIn()" 
      [disabled]="isCheckedIn"
      [ngClass]="isCheckedIn 
        ? 'bg-gray-300 text-gray-500 cursor-not-allowed' 
        : 'bg-blue-600 hover:bg-blue-700 text-white shadow-lg hover:shadow-xl transform hover:scale-105'"
      class="flex items-center justify-center px-6 py-4 rounded-lg font-semibold text-lg transition-all duration-200"
    >
      <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      Check In
    </button>
    
    <button 
      (click)="checkOut()" 
      [disabled]="!isCheckedIn"
      [ngClass]="!isCheckedIn 
        ? 'bg-gray-300 text-gray-500 cursor-not-allowed' 
        : 'bg-red-600 hover:bg-red-700 text-white shadow-lg hover:shadow-xl transform hover:scale-105'"
      class="flex items-center justify-center px-6 py-4 rounded-lg font-semibold text-lg transition-all duration-200"
    >
      <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      Check Out
    </button>
  </div>

  <!-- Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Today's Hours Card -->
    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-700">Today's Hours</h3>
        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <p class="text-3xl font-bold text-gray-800">{{ getTodayHours() }}</p>
      <p class="text-sm text-gray-500 mt-2">Hours worked</p>
    </div>

    <!-- This Week Card -->
    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-700">This Week</h3>
        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
      </div>
      <p class="text-3xl font-bold text-gray-800">{{ getWeekHours() }}</p>
      <p class="text-sm text-gray-500 mt-2">Total hours</p>
    </div>

    <!-- Attendance Card -->
    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-700">Attendance</h3>
        <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <p class="text-3xl font-bold text-gray-800">98%</p>
      <p class="text-sm text-gray-500 mt-2">This month</p>
    </div>
  </div>
</div>
