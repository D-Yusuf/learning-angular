<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg border-r border-gray-200 flex flex-col">
    <!-- Logo/Header -->
    <div class="p-6 border-b border-gray-200">
      <h1 class="text-2xl font-bold text-gray-800">{{ title }}</h1>
    </div>
    
    <!-- Navigation -->
    <nav class="flex-1 p-4">
      <ul class="space-y-2">
        <li>
          <a 
            [routerLink]="['/']" 
            routerLinkActive="bg-blue-50 text-blue-600 border-r-2 border-blue-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200 font-medium"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Home
          </a>
        </li>
        <li>
          <a 
            [routerLink]="['/reports']" 
            routerLinkActive="bg-blue-50 text-blue-600 border-r-2 border-blue-600"
            class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200 font-medium"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            Reports
          </a>
        </li>
        <li>
          <a 
            [routerLink]="['/leave-request']" 
            routerLinkActive="bg-blue-50 text-blue-600 border-r-2 border-blue-600"
            class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200 font-medium"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Leave Request
          </a>
        </li>
        <li>
          <a 
            [routerLink]="['/hr-reference']" 
            routerLinkActive="bg-blue-50 text-blue-600 border-r-2 border-blue-600"
            class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200 font-medium"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            HR Reference
          </a>
        </li>
      </ul>
    </nav>
    
   
  </aside>
  
  <!-- Main Content -->
  <main class="flex-1 overflow-auto">
    <div class="p-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
